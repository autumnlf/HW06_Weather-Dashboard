<!DOCTYPE html>
<html lang="en">

<!-- Woah, bro. get ready for this wicked html :) -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat:300,400,500,600,700,800,900">
</head>

<body>

    
        <header>
            <h1>Weather Dashboard</h1>

            <form class="searchbar">
                <input id="searchbar" class="searchinput" type="search" placeholder="    Search City">
                <button id="searchbtn" type="button" class="searchbtn"><i class="fas fa-search" style="font-size: 16px; color: white;"></i></button>
            </form>

        </header>

        <div class="subheader">
            <div class="cities">
                <a id="city1">Knoxville</a>
                <a id="city2">Pigeon Forge</a>
                <a id="city3">Atlanta</a>
                <a id="city4">Milledgeville</a>
                <a id="city5">Dublin</a>
            </div>
        </div>

        <h2 id="citytitle"></h2>
        <section class="content">
            <div>

                <section class="info">
                    
                    <div class="currentinfo">
                        <p id="currenttemp"></p>
                        <p id="currentwind"></p>
                        <p id="currenthumidity"></p>
                        <p id="currentuv"></p>
                    </div>

                    <div class="infotitles">
                        <p>Temperature</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                        <p>UV Index</p>
                    </div>

                    <div class="highlow">
                        <p id="hltemp">-</p>
                        <p id="hlwind">-</p>
                        <p id="hlhumidity">-</p>
                        <p id="hluv">-</p>
                    </div>
                </section>

            </div>

            <div class="currently" id="currentImg">
                <p id="date"></p>
                <p id="time"></p>
                <p id="weather" class="weather"></p>
            </div>

        </section>


        <footer>
            <h3>5 Day Forecast</h3>

            <section class="footcontain" id="forecastContainer">
            </section>

        </footer>

        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
